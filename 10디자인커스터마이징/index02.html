<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 링크-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- 부트스트랩 테마가 필요하면 이쯤 추가.. -->
    <!-- js링크 -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 커스터마이징 디자인 -->
    <link rel="stylesheet" href="index02.css">
</head>

<body>

    <!-- 부트스트랩 col이용해서 디자인 -->
    <!-- https://parkinwook.github.io/TEST3.github.io/ -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>
                        상세보기
                        <small>(쿠팡 예제)</small>
                    </h2>
                    <hr>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <img src="img/detail.jpg" alt="detail">
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="detail-info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어+사은품까지!</p>
                        <p class="price">
                            <strong>135,000원</strong>
                        </p>
                        <p class="delivery">
                            무료배송
                            <br>
                            상품별배송 | 택배배송 |당일출고,12시 이전 결제 건까지 해당(주말,공휴일 제외)
                        </p>
                    </div>
                    <div class="detail-control">
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>
                        <div class="group">
                            <button type="button" class=" btn btn-default left">장바구니</button>
                            <button type="button" class=" btn btn-primary right">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply-wrap">
                        <div class="reply-image">
                            <img src="img/profile.png">
                        </div>
                        <div class="reply-content">
                            <textarea class="form-control" rows="3"></textarea>
                            <div class="reply-group">
                                <div class="reply-input">
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="text" class="form-control" placeholder="비밀번호">
                                </div>
                                <button class="right btn btn-info">등록하기</button>
                            </div>
                        </div>
                    </form>
                    <div class="reply-wrap">
                        <div class="reply-image">
                            <img src="img/profile.png">
                        </div>
                        <div class="comment-group">
                            <div class="left">
                                <strong>doeun</strong>
                                <small>2022/12/26</small>
                            </div>
                            <div class="right">
                                <a href="#">
                                    <span class="glyphicon glyphicon-remove">
                                    </span>
                                    삭제
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-pencil">
                                    </span>
                                    수정
                                </a>
                            </div>
                        </div>
                        <div class="comment-group">
                            <p class="clearfix">
                                댓글 하나
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
