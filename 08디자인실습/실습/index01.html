<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index01.css">


</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="logo"> <!-- 이미지경로, 이미지가 없을때 나오는 글자 지정-->
        </div>
        <nav> <!-- 네비게이션 -->
            <ul class="menu"> <!-- 순서가 없는 목록 태그 -->
                <li> <!-- 목록요소 -->
                    <a href="#">메뉴1</a> <!-- 다른 웹 페이지로 이동할때 -->
                </li>
                <li>
                    <a href="#">메뉴2</a>
                </li>
                <li>
                    <a href="#">메뉴3</a>
                </li>
                <li>
                    <a href="#">메뉴4</a>
                </li>
            </ul>
        </nav>
    </header>

    <article class="slider"> <!-- 글자가 많이 들어가는 부분 -->
        <ul>
            <li>
                <img src="img/item01.png" alt="iphone">
                <br>
                iPhone
            </li>
            <li>
                <img src="img/item02.png" alt="ipod">
                <br>
                iPod
            </li>
            <li>
                <img src="img/item03.png" alt="ipad">
                <br>
                iPad
            </li>
            <li>
                <img src="img/item04.png" alt="imac">
                <br>
                iMac
            </li>
        </ul>
    </article>
    <section> <!-- 여러 중심 내용을 감싸는 공간을 의미 -->
        <div class="content">
            <img src="img/ipad.jpg" alt="">
            <div>
                <aside class="left"> <!-- 사이드에 위치하는 공간을 의미 -->
                    <img src="img/side01.png" alt="">
                    <br><br>
                    <img src="img/side02.png" alt="">
                </aside>
                <aside class="right">
                    <img src="img/side03.png" alt="">
                    <br><br>
                    <img src="img/side04.png" alt="">
                </aside>
            </div>
        </div>
    </section>

    <div class="top">
        <a href="#">TOP</a>
    </div>
</body>
</html>
